<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player Music for Everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left border">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="/img/logo.svg" alt="Spotify Logo">
                </div>
                <ul>
                    <li><img class="invert" src="/img/home.svg" alt="Home Icon">Home</li>
                    <li><img class="invert" src="/img/search.svg" alt="Search Icon">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="/img/playlist.svg" class="invert" alt="Playlist Icon">

                    <h2>Your Library</h2>
                </div>
                <div class="songlist dark-scrollbar">
                    <ul>
                

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/safetyandprivacy/">Safety & Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/accessibility/">Accessibility</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/legal/cookies-policy/">Cookies</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header rounded m-1 p-1">
                <div class="nav">
                    <div class="arrow">
                        <i class="fa-solid fa-angle-left p-1"></i>
                        <i class="fa-solid fa-angle-right p-1"></i>
                    </div>
                </div>
                <div class="btn">
                    <button class="btn-signup">Sign Up</button>
                    <button class="btn-login">Log In</button>
                </div>
            </div>
            <div class="spotify-playlist m-1 p-1">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer dark-scrollbar">
                    <div class="card">
                        <div class="play-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                <path
                                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02698de3a9f0f9794f7760ac7d"
                            alt="Playlist Cover">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div class="card">
                        <div class="play-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                <path
                                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02698de3a9f0f9794f7760ac7d"
                            alt="Playlist Cover">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                </div>
                <div class="player">
                    <div class="songinfo">

                    </div>
                    <div class="songbtn">
                        <img src="/img/prevsong.svg" class="previous" alt="">
                        <img src="/img/play.svg" class="play" alt="">
                        <img src="/img/nextsong.svg" class="next" alt="">
                        <div class="songtime">

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
